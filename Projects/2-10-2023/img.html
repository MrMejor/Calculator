<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img</title>
</head>
<body>
    <!-- 
        IMG
        Las etiquetas de imagen contienen la url de la imgaen que quiero representar.
        Esta URL se introduce dentro del atributo src.
        en caso de que no funcione la carga de la imagen o que el enlace este roto, debemos colocar un texto para estos casos que describa el contenido de dicha imagen.
        esta continido alt
        Syntax:
        <img src="" alt="">
     -->
     <img src="https://www.gardeningknowhow.com/wp-content/uploads/2021/08/Orange-fruits.jpg" alt="naranja">
     <img src="Orange-fruits.webp" alt="mi naranja">

</body>
</html>
