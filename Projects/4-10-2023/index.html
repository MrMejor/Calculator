<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        cargar estilos css
        utilizamos la etiqueta  <link> para cargar el csss externo
        la etiqueta <link> NECESITA recibir la ruta de mi fichero css que importo.
        El atributo donde introducir la ruta es href
        mas atributo de <link>

        - rel  -- rel="stylesheet"
        - type -- type="text/css"
     -->
     <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
    
    <!-- 
        Atributos
        ID     -- Atributes elemente unico (es el dni de un etiqueta). No se puede repetir en la pagina web 
        class  -- Atributo que introduce una clase en una etiqueta. Generalmente la clase proporciona estilos (con CSS). 
        style  -- 	atributo que introduce un estilo determinado en una etiqueta. (USAR FICHERO CSS ANTES QUE ATRIBUTO STYLE).
         -->
     <main>
        <p id="Primero" class="texto">Hola</p>
        <p id="Segundo" class="texto">Hola</p>
        <p>Hola</p>
        <ul>
            <li>uno</li>
            <li>dos</li>
            <li>tres</li>
        </ul>
     </main>
</body>
</html>
